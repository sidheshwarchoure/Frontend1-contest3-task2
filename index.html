<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <label for="text field">Text Field*</label><br /><br />
    <input type="text" placeholder="Input Text"/><br /><br />

    <label for="select field"
      >Select Field<span class="material-icons"> info </span></label
    ><br /><br />

    <select name="profession">
      <option value="Engineer">Engineer</option>
      <option value="doctor">Doctor</option>
      <option value="lawyer">Lawyer</option></select
    ><br /><br />
    <label for="text area"
      >Text Area<span class="material-icons"> info </span></label
    ><br /><br />

    <textarea name="text area" id="" cols="30" rows="10">Text Area</textarea
    ><br /><br />

    <label for="">Text Field with Add-ons *</label><br /><br />
    <input type="text" placeholder="Label   Input Text" /><button>
      BUTTON
    </button>

    <input type="text" placeholder="Search" /><br /><br />

    <div>
      <span class="minus">-</span>
      <span class="num">01</span>
      <span class="plus">+</span>
    </div>

    <input type="checkbox" />
    <label for="checkbox">Checkbox</label>

    <input type="radio" />
    <label for="radio">Radio Button</label>
  </body>
</html>
